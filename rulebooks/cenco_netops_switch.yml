---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: Filter payload for hostnames
      condition: event.payload.text is match("!netops setup vlan")
      action:
        run_job_template:
         name: cenco_filter_regex.yml


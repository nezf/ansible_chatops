---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: NetOps Data Captured
      condition: event.payload.text is match("!netops setup vlan")
      action:
        run_job_template:
         name: cenco_filter_regex

    - name: Check Switch Requested
      condition: event.switch_devices is defined 
      action:  
        run_job_template:
          name: cenco_check_switch

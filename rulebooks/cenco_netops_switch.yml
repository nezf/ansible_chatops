---
- name: Listen for events on a webhook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000

  rules:
    - name: NetOps Data Captured: setup vlan
      condition: event.payload.text is match("!netops setup vlan")
      action:
        run_workflow_template:
         name: vlan_assignment
